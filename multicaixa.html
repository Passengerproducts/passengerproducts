<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento por Multicaixa Express</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .dados-pagamento {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      background-color: #eafaf1;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .mensagem-final {
      font-size: 16px;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento por Multicaixa Express</h1>
    <p>Use os dados abaixo para efetuar o pagamento:</p>

    <div class="dados-pagamento">
      <p><strong>Entidade:</strong> 10116</p>
      <p><strong>Referência:</strong> 954 546 731</p>
    </div>

    <p class="mensagem-final">
      O processo de entrega será iniciado logo que o pagamento for concluído.<br>
      Atenciosamente, <strong>PASSENGER PRODUCTS - PP</strong>!
    </p>
  </div>
</body>
</html>
