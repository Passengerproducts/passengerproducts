<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento por Refer√™ncia</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init('onayxrP4KwhBEOKEr'); // Substitua com sua public key

      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const dadosCliente = JSON.parse(localStorage.getItem('dadosCliente')) || {};

      let total = 0;
      let detalhes = '';

      carrinho.forEach((item, i) => {
        total += parseFloat(item.preco.replace('.', '').replace(',', '.'));
        detalhes += `${i + 1}. ${item.nome} - ${item.preco} Kz\n`;
      });

      const params = {
        cliente_nome: dadosCliente.nome || 'N/A',
        cliente_email: dadosCliente.email || 'N/A',
        cliente_telefone: dadosCliente.telefone || 'N/A',
        cliente_endereco: dadosCliente.endereco || 'N/A',
        pedido_detalhes: detalhes,
        preco_total: total.toLocaleString('pt-AO', { style: 'currency', currency: 'AOA' })
      };

      emailjs.send('service_ws8wnkp', 'template_ms0s3cm', params)
        .then(() => {
          document.getElementById("msg").innerText = "Pedido enviado com sucesso!";
          localStorage.removeItem('carrinho');
        }, (error) => {
          document.getElementById("msg").innerText = "Erro ao enviar pedido. Tente novamente.";
          console.error("Erro:", error);
        });

      // Atualiza contador do carrinho
      document.getElementById("contador").innerText = carrinho.length;
    };
  </script>
