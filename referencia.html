<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento por Referência</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background-color: #006837;
      color: white;
      padding: 12px 24px;
      margin-top: 30px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004d2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dados para pagamento por referência</h1>
    <p><strong>Entidade:</strong> 10116</p>
    <p><strong>Referência:</strong> 954 546 731</p>
    <p><strong>Valor:</strong> Inserir o valor conforme o produto</p>

    <p style="margin-top: 40px;">
      O processo de entrega será iniciado logo que o pagamento for concluído e confirmado.<br>
      Atenciosamente, <strong>PASSENGER PRODUCTS - PP</strong>!
    </p>

    <a class="btn" href="index.html">← Voltar</a>
  </div>
</body>
</html>
