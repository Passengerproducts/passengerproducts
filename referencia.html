<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento por Referência - Passenger Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      color: #444;
    }
    .referencia-box {
      background-color: #e9f5e9;
      padding: 20px;
      border-radius: 6px;
      margin-top: 20px;
      border: 2px solid #27ae60;
    }
    .referencia-box strong {
      display: block;
      font-size: 20px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento por Referência</h1>
    <p>Use os dados abaixo para realizar o pagamento:</p>
    
    <div class="referencia-box">
      <p><strong>Entidade:</strong> 10116</p>
      <p><strong>Referência:</strong> 931 888 360</p>
    </div>

    <a href="index.html">Voltar à página inicial</a>
  </div>
</body>
</html>
