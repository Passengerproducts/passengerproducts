<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento por Referência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 16px;
      margin: 15px 0;
      color: #333;
    }
    .referencia-box {
      background-color: #eaeaea;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 18px;
    }
    .mensagem-final {
      margin-top: 30px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento por Referência</h1>
    <p>Use os dados abaixo para concluir o pagamento:</p>

    <div class="referencia-box">
      <p><strong>Entidade:</strong> 10116</p>
      <p><strong>Referência:</strong> 931 888 360</p>
    </div>

    <p class="mensagem-final">
      O processo de entrega será iniciado logo que o pagamento for concluído.<br>
      Atenciosamente, <strong>PASSENGER PRODUCTS - PP</strong>!
    </p>
  </div>
</body>
</html>
