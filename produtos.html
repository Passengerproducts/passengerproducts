<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - PASSENGER PRODUCTS - PP</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    /* mesmo estilo anterior mantido */
  </style>
</head>
<body>
  <header>
    <h1>PASSENGER PRODUCTS - PP</h1>
    <p>Beleza, Cuidado e Estilo ao seu alcance</p>
  </header>
  <div class="navbar">
    <a href="index.html">In√≠cio</a>
    <a href="produtos.html">Produtos</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </div>
  <div class="carrinho" onclick="window.location.href='carrinho.html'">
    üõíüõçÔ∏è<span id="contador-carrinho">0</span>
  </div>

  <section class="filtros">
    <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
    <select id="categoria">
      <option value="todas">Todas as Categorias</option>
    </select>
  </section>

  <section>
    <h2 style="text-align:center; margin-top: 10px;">Todos os Produtos</h2>
    <div class="produtos-container" id="lista-produtos"></div>
  </section>

  <footer>
    <p>¬© 2025 PASSENGER PRODUCTS - PP | Todos os direitos reservados</p>
    <p>Contato: 954 546 731 | Email: passenger.products.apoio@gmail.com</p>
    <p>
      <a href="https://www.instagram.com" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com" target="_blank">Facebook</a> |
      <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    const lista = document.getElementById('lista-produtos');
    const contador = document.getElementById('contador-carrinho');
    const pesquisa = document.getElementById('pesquisa');
    const categoriaSelect = document.getElementById('categoria');

    function atualizarContador() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      contador.textContent = carrinho.length;
    }

    function carregarCategorias(produtos) {
      const categorias = new Set(produtos.map(p => p.categoria));
      categorias.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categoriaSelect.appendChild(option);
      });
    }

    function renderizarProdutos(produtos) {
      lista.innerHTML = '';
      produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'produto-card';
        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}" />
          <h3>${produto.nome}</h3>
          <p>${produto.descricao || ''}</p>
          <p>Quantidade: ${produto.quantidade || 1}</p>
          <p><strong>${produto.preco}</strong></p>
        `;
        lista.appendChild(card);
      });
    }

    function filtrarProdutos(produtos) {
      const termo = pesquisa.value.toLowerCase();
      const categoria = categoriaSelect.value;
      return produtos.filter(p => {
        const nomeCombina = p.nome.toLowerCase().includes(termo);
        const categoriaCombina = categoria === 'todas' || p.categoria === categoria;
        return nomeCombina && categoriaCombina;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarContador();
      const produtosSalvos = JSON.parse(localStorage.getItem('produtos')) || [];
      carregarCategorias(produtosSalvos);
      renderizarProdutos(produtosSalvos);

      pesquisa.addEventListener('input', () => {
        renderizarProdutos(filtrarProdutos(produtosSalvos));
      });
      categoriaSelect.addEventListener('change', () => {
        renderizarProdutos(filtrarProdutos(produtosSalvos));
      });
    });
  </script>
</body>
</html>
