<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Dados</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .dados-cliente {
      margin-top: 20px;
    }

    .dados-cliente p {
      font-size: 16px;
      margin: 10px 0;
    }

    .btn-continuar {
      margin-top: 30px;
      text-align: center;
    }

    .btn-continuar a {
      text-decoration: none;
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-continuar a:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação dos Dados</h1>
    <div class="dados-cliente">
      <p><strong>Província:</strong> Luanda</p>
      <p><strong>Município:</strong> Talatona</p>
      <p><strong>Bairro:</strong> Morro Bento</p>
      <p><strong>Endereço:</strong> Rua 123, Casa 45</p>
      <p><strong>Email:</strong> exemplo@email.com</p>
      <p><strong>Telefone:</strong> 923 000 000</p>
    </div>

    <div class="btn-continuar">
      <a href="metodo_pagamento.html">Continuar para o Pagamento</a>
    </div>
  </div>
</body>
</html>
