<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pagamento - Passenger Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento</h1>
    <form id="form-pagamento">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="metodo-pagamento">Método de Pagamento:</label>
      <select id="metodo-pagamento" name="metodo-pagamento" required>
        <option value="">Selecione...</option>
        <option value="multicaixa">Multicaixa Express</option>
        <option value="referencia">Referência</option>
      </select>

      <button type="submit">Confirmar Pagamento</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("form-pagamento");
    const metodoPagamento = document.getElementById("metodo-pagamento");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (metodoPagamento.value === "referencia") {
        window.location.href = "referencia.html";
      } else if (metodoPagamento.value === "multicaixa") {
        alert("Você selecionou Multicaixa Express. Um agente entrará em contacto para confirmar o pagamento.");
        window.location.href = "index.html"; // ou página de confirmação
      } else {
        alert("Por favor, selecione um método de pagamento válido.");
      }
    });
  </script>
</body>
</html>
