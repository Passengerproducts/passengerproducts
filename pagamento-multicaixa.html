<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Multicaixa Express</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #006837;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #006837;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #004d2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagamento via Multicaixa Express</h1>
    <p>Clique no botão abaixo para prosseguir com o pagamento.</p>
    
    <!-- Substitua este link pelo link real gerado pelo teu gateway -->
    <a class="btn" href="https://link-do-teu-gateway.com/pagar/PP12345" target="_blank">
      Pagar com Multicaixa Express
    </a>

    <p style="margin-top: 30px;">
      Após o pagamento, receberás uma confirmação por WhatsApp ou e-mail.
    </p>
  </div>
</body>
</html>
