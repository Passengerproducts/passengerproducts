<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preencher Dados de Cliente</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 16px;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-continuar {
      text-align: center;
      margin-top: 30px;
    }

    .btn-continuar button {
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .btn-continuar button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preencha Seus Dados</h1>
    
    <form action="confirmacao_de_dados.html">
      <div class="form-group">
        <label for="provincia">Província:</label>
        <input type="text" id="provincia" name="provincia" required />
      </div>
      
      <div class="form-group">
        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" required />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telefone">Número Telefônico:</label>
        <input type="text" id="telefone" name="telefone" required />
      </div>

      <div class="btn-continuar">
        <button type="submit">Continuar para Confirmação</button>
      </div>
    </form>
  </div>
</body>
</html>
