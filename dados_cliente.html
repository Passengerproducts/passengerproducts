<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados do Cliente</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <script>
    function salvarDados() {
      // Salvando os dados no localStorage
      localStorage.setItem('provincia', document.getElementById('provincia').value);
      localStorage.setItem('municipio', document.getElementById('municipio').value);
      localStorage.setItem('bairro', document.getElementById('bairro').value);
      localStorage.setItem('endereco', document.getElementById('endereco').value);
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('telefone', document.getElementById('telefone').value);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Preencha seus dados</h1>

    <form onsubmit="salvarDados()">
      <label for="provincia">Província:</label>
      <input type="text" id="provincia" required />

      <label for="municipio">Município:</label>
      <input type="text" id="municipio" required />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="telefone">Número Telefônico:</label>
      <input type="tel" id="telefone" required />

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
