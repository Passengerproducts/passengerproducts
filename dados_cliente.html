<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Cliente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #006837;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #004d2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preencha os seus dados</h1>
    <form action="pagamento.html" method="get">
      <label for="provincia">Província</label>
      <input type="text" id="provincia" name="provincia" required>

      <label for="municipio">Município</label>
      <input type="text" id="municipio" name="municipio" required>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Número Telefónico</label>
      <input type="tel" id="telefone" name="telefone" required>

      <button type="submit" onclick="window.location.href='escolher_pagamento.html'">Continuar para Pagamento</button>
    </form>
  </div>
</body>
</html>
