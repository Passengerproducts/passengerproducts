<!DOCTYPE html><html lang="pt"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }header {
  background-color: #27ae60;
  padding: 15px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.produto-detalhes {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.produto-detalhes img {
  max-width: 100%;
  width: 300px;
  border-radius: 8px;
  margin-right: 30px;
}

.info {
  flex: 1;
}

.quantidade {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

.quantidade button {
  width: 30px;
  height: 30px;
  font-size: 18px;
}

.acoes button {
  padding: 10px 20px;
  margin-right: 10px;
  background-color: #27ae60;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.acoes button:hover {
  opacity: 0.9;
}

  </style>
</head><body>
  <header>
    <h2>PASSENGER PRODUCTS - PP</h2>
    <a href="carrinho.html" style="color:white;text-decoration:none;">üõçÔ∏è<span id="contador-carrinho">0</span></a>
  </header>  <div class="container">
    <div class="produto-detalhes">
      <img id="imagem-produto" src="" alt="Imagem do Produto">
      <div class="info">
        <h2 id="nome-produto">Produto</h2>
        <h3 id="preco-produto">0 Kz</h3>
        <p id="descricao-produto">Informa√ß√µes do produto...</p><div class="quantidade">
      <button onclick="alterarQtd(-1)">-</button>
      <span id="qtd">1</span>
      <button onclick="alterarQtd(1)">+</button>
    </div>

    <div class="acoes">
      <button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
      <button onclick="comprarAgora()">Comprar Agora</button>
    </div>
  </div>
</div>

  </div>  <script>
    const params = new URLSearchParams(window.location.search);
    const produtoId = params.get('id');

    const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    const produto = produtos.find(p => p.id == produtoId);

    if (produto) {
      document.getElementById('imagem-produto').src = produto.imagem;
      document.getElementById('nome-produto').innerText = produto.nome;
      document.getElementById('preco-produto').innerText = produto.preco + ' Kz';
      document.getElementById('descricao-produto').innerText = produto.descricao;
    }

    let qtd = 1;
    function alterarQtd(valor) {
      qtd = Math.max(1, qtd + valor);
      document.getElementById('qtd').innerText = qtd;
    }

    function adicionarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      for (let i = 0; i < qtd; i++) carrinho.push(produto);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert("Produto adicionado ao carrinho!");
    }

    function comprarAgora() {
      adicionarCarrinho();
      window.location.href = 'dados_cliente.html';
    }

    // Atualiza contador do carrinho
    function atualizarContador() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      document.getElementById('contador-carrinho').innerText = carrinho.length;
    }
    atualizarContador();
  </script></body></html>
