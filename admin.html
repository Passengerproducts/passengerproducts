<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administra√ß√£o - PASSENGER PRODUCTS - PP</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #27ae60; color: white; padding: 20px; text-align: center; }
    main { max-width: 900px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea, select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    .produto-item, .categoria-item { background: #eee; padding: 10px; border-radius: 5px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .produto-item img { max-width: 60px; border-radius: 5px; }
    .acoes button { margin-left: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Painel de Administra√ß√£o</h1>
  </header>
  <main>
    <h2>Adicionar Produto</h2>
    <form id="form-produto">
      <label for="imagem">Imagem do Produto:</label>
      <input type="file" id="imagem" accept="image/*">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="preco">Pre√ßo (ex: 2500 AKZ):</label>
      <input type="text" id="preco" required>

      <label for="descricao">Descri√ß√£o:</label>
      <textarea id="descricao"></textarea>

      <label for="quantidade">Quantidade dispon√≠vel:</label>
      <input type="number" id="quantidade" min="1" required>

      <label for="categoria">Categoria:</label>
      <select id="categoria"></select>

      <button type="submit">Salvar Produto</button>
      <input type="hidden" id="editandoProdutoId">
    </form>

    <h2>Produtos Cadastrados</h2>
    <div id="lista-produtos"></div>

    <h2>Gerenciar Categorias</h2>
    <form id="form-categoria">
      <label for="nova-categoria">Nova Categoria:</label>
      <input type="text" id="nova-categoria">
      <button type="submit">Adicionar Categoria</button>
    </form>
    <div id="lista-categorias"></div>
  </main>

  <script>
    const produtosKey = 'produtos_admin';
    const categoriasKey = 'categorias_produtos';
    const form = document.getElementById('form-produto');
    const listaProdutos = document.getElementById('lista-produtos');
    const selectCategoria = document.getElementById('categoria');
    const formCategoria = document.getElementById('form-categoria');
    const listaCategorias = document.getElementById('lista-categorias');

    let produtos = JSON.parse(localStorage.getItem(produtosKey)) || [];
    let categorias = JSON.parse(localStorage.getItem(categoriasKey)) || ['acessorios', 'waves', 'rel√≥gios', 'cuidados'];

    function salvarProdutos() {
      localStorage.setItem(produtosKey, JSON.stringify(produtos));
    }

    function salvarCategorias() {
      localStorage.setItem(categoriasKey, JSON.stringify(categorias));
    }

    function carregarCategorias() {
      selectCategoria.innerHTML = '';
      categorias.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        selectCategoria.appendChild(option);
      });

      listaCategorias.innerHTML = '';
      categorias.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'categoria-item';
        div.innerHTML = `${cat} <button onclick="removerCategoria('${cat}')">Remover</button>`;
        listaCategorias.appendChild(div);
      });
    }

    function carregarProdutos() {
      listaProdutos.innerHTML = '';
      produtos.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'produto-item';
        div.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}" />
          <div>
            <strong>${p.nome}</strong><br>
            ${p.preco} | ${p.quantidade} dispon√≠veis<br>
            <small>${p.categoria}</small><br>
            <em>${p.descricao}</em>
          </div>
          <div class="acoes">
            <button onclick="editarProduto(${index})">‚úèÔ∏è</button>
            <button onclick="removerProduto(${index})">üóëÔ∏è</button>
          </div>
        `;
        listaProdutos.appendChild(div);
      });
    }

    function editarProduto(index) {
      const p = produtos[index];
      document.getElementById('nome').value = p.nome;
      document.getElementById('preco').value = p.preco;
      document.getElementById('descricao').value = p.descricao;
      document.getElementById('quantidade').value = p.quantidade;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('editandoProdutoId').value = index;
    }

    function removerProduto(index) {
      if (confirm('Deseja realmente remover este produto?')) {
        produtos.splice(index, 1);
        salvarProdutos();
        carregarProdutos();
      }
    }

    function removerCategoria(cat) {
      categorias = categorias.filter(c => c !== cat);
      salvarCategorias();
      carregarCategorias();
    }

    formCategoria.addEventListener('submit', e => {
      e.preventDefault();
      const nova = document.getElementById('nova-categoria').value.trim();
      if (nova && !categorias.includes(nova)) {
        categorias.push(nova);
        salvarCategorias();
        carregarCategorias();
      }
      document.getElementById('nova-categoria').value = '';
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const preco = document.getElementById('preco').value;
      const descricao = document.getElementById('descricao').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const categoria = document.getElementById('categoria').value;
      const imagemInput = document.getElementById('imagem');
      const editandoId = document.getElementById('editandoProdutoId').value;

      const reader = new FileReader();
      reader.onload = () => {
        const imagemBase64 = reader.result;
        const novoProduto = { nome, preco, descricao, quantidade, categoria, imagem: imagemBase64 };

        if (editandoId !== '') {
          produtos[editandoId] = novoProduto;
        } else {
          produtos.push(novoProduto);
        }
        salvarProdutos();
        carregarProdutos();
        form.reset();
        document.getElementById('editandoProdutoId').value = '';
      };

      if (imagemInput.files.length > 0) {
        reader.readAsDataURL(imagemInput.files[0]);
      } else if (editandoId !== '') {
        const produtoExistente = produtos[editandoId];
        const imagemBase64 = produtoExistente.imagem;
        const novoProduto = { nome, preco, descricao, quantidade, categoria, imagem: imagemBase64 };
        produtos[editandoId] = novoProduto;
        salvarProdutos();
        carregarProdutos();
        form.reset();
        document.getElementById('editandoProdutoId').value = '';
      } else {
        alert('Selecione uma imagem.');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      carregarCategorias();
      carregarProdutos();
    });
  </script>
</body>
</html>
