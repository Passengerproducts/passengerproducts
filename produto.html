<!DOCTYPE html><html lang="pt"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }.container {
  max-width: 800px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 8px;
}

h2 {
  color: #2c3e50;
}

p {
  color: #555;
}

.preco {
  color: #27ae60;
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}

.quantidade {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.quantidade button {
  padding: 8px 12px;
  font-size: 18px;
  background-color: #27ae60;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.quantidade input {
  width: 50px;
  text-align: center;
  font-size: 16px;
  margin: 0 10px;
}

.botoes {
  display: flex;
  gap: 10px;
}

.botoes button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  background-color: #2c3e50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

  </style>
</head><body>
  <div class="container">
    <img id="imagem-produto" src="" alt="Produto">
    <h2 id="nome-produto"></h2>
    <div class="preco" id="preco-produto"></div>
    <p id="descricao-produto"></p><div class="quantidade">
  <button onclick="alterarQtd(-1)">-</button>
  <input type="number" id="quantidade" value="1" min="1">
  <button onclick="alterarQtd(1)">+</button>
</div>

<div class="botoes">
  <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
  <button onclick="comprarAgora()">Comprar Agora</button>
</div>

  </div>  <script>
    const params = new URLSearchParams(window.location.search);
    const produtoId = parseInt(params.get('id'));

    const produtos = JSON.parse(localStorage.getItem('produtosPP')) || [];
    const produto = produtos.find(p => p.id === produtoId);

    if (produto) {
      document.getElementById('imagem-produto').src = produto.imagem;
      document.getElementById('nome-produto').textContent = produto.nome;
      document.getElementById('preco-produto').textContent = produto.preco + ' Kz';
      document.getElementById('descricao-produto').textContent = produto.descricao;
    }

    function alterarQtd(valor) {
      const input = document.getElementById('quantidade');
      let novaQtd = parseInt(input.value) + valor;
      if (novaQtd < 1) novaQtd = 1;
      input.value = novaQtd;
    }

    function adicionarAoCarrinho() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      for (let i = 0; i < qtd; i++) {
        carrinho.push(produto);
      }

      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert('Produto(s) adicionado(s) ao carrinho!');
    }

    function comprarAgora() {
      adicionarAoCarrinho();
      window.location.href = 'dados_cliente.html';
    }
  </script></body></html>
