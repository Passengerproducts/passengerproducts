<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Dados</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .info {
      margin-bottom: 20px;
    }

    .info label {
      display: block;
      font-size: 16px;
      color: #34495e;
    }

    .info p {
      font-size: 16px;
      color: #2c3e50;
      margin-top: 5px;
    }

    .btn-continuar {
      text-align: center;
      margin-top: 30px;
    }

    .btn-continuar button {
      background-color: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .btn-continuar button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Dados</h1>

    <div class="info">
      <label for="provincia">Província:</label>
      <p id="provincia">[Nome da Província]</p>
    </div>
    
    <div class="info">
      <label for="municipio">Município:</label>
      <p id="municipio">[Nome do Município]</p>
    </div>

    <div class="info">
      <label for="bairro">Bairro:</label>
      <p id="bairro">[Nome do Bairro]</p>
    </div>

    <div class="info">
      <label for="endereco">Endereço:</label>
      <p id="endereco">[Nome do Endereço]</p>
    </div>

    <div class="info">
      <label for="email">Email:</label>
      <p id="email">[Email do Cliente]</p>
    </div>

    <div class="info">
      <label for="telefone">Número Telefônico:</label>
      <p id="telefone">[Número do Telefone]</p>
    </div>

    <div class="btn-continuar">
      <button onclick="window.location.href='metodo_pagamento.html'">Continuar para o Pagamento</button>
    </div>
  </div>
</body>
</html>
